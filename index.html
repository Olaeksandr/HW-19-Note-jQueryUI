<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/skeleton.css" />
        <!-- <link rel="stylesheet" href="./css/dark-theme.css" /> -->
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="https://code.jquery.com/jquery-1.12.4.js" defer></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
        <script src="./app.js" defer></script>
        <title>Notes list jQueryUI</title>
    </head>
    <body>

        <div id="dialog-form" title="New Note">
            <div class="note" data-note-index="id">
                <input
                            type="text"
                            id="noteInput"
                            class="u-full-width"
                />
            </div>
        </div>



        <div class="container u-full-width u-full-height">
            <div class="row heading">
                <button id="addNoteBtn" class="button-primary">Add Note</button>
                <button id="clearAllBtn">Clear All</button>
            </div>
            <div id="field" class="field row u-full-height"></div>
        </div>
        <script type="text/template" id="noteTemplate">
            <div class="note ui-state-default ui-corner-all draggable" data-note-index="{{id}}">
                <span class="delete-note">x</span>
                <textarea class="edit-note-control" name="description" id="">{{description}}</textarea>
            </div>
        </script>
    </body>
</html>
